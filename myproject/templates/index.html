<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Reports</title>
</head>
<body>
    <h1>Weather Reports</h1>
    
    <ul>
        <!-- Loop through the weather data and display -->
        {% for report in weather_data %}
            <li>Report ID: {{ report.ReportID }}, Temperature: {{ report.Temperature }}, Wind Speed: {{ report.WindSpeed }}</li>
        {% endfor %}
    </ul>
    
</body>
</html>
