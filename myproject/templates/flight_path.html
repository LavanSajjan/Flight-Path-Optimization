<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Path</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Flight Path Calculation</h1>
        <div class="alert alert-info mt-3" role="alert">
            {{ message }}
        </div>

        <h2 class="mt-5">Weather Data</h2>
        <div id="weather-data" class="mt-3">
            {% for data in weather_data %}
                <p><strong>Report ID:</strong> {{ data.ReportID }} | <strong>Temperature:</strong> {{ data.Temperature }} | <strong>Wind Speed:</strong> {{ data.WindSpeed }}</p>
            {% endfor %}
        </div>
    </div>
</body>
</html>
